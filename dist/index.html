<body>

<div class="content">

	<header>
        <nav class="header-container">
            <a class="logo">UniService</a>
        </nav>
	</header>

    <div class="container">
        <div class="panel col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 centered">
            <div class="welcome">
                <h1 class="h1">Добро пожаловать на UniService!</h1>

            </div>

            <!--окно ошибки-->
           <!-- <div class="alert">
                <p>Текст ошибки</p>
            </div>-->
            <form name='form-login'>
                <div class="input-box">
                    <input type="text" name="" placeholder="Логин" autofocus required>
                    <span><i class="far fa-user-circle"></i></span>
                </div>
                <div class="input-box">
                    <input type="password" name="" placeholder="Пароль" required>
                    <span><i class="fas fa-lock"></i></span>
                </div>
                <div class="input-box">
                    <label class="remember-me"><input name="" value="remember" type="checkbox" /> &nbsp;Запомнить меня</label>
                </div>
                <button class="enter-button" type="submit" value="Войти">Войти</button>
            </form>
        </div>
    </div>
</div>

<footer>
    <div class="footer-container">
        <div class="footer-text">2018, UniService Team
            <div class="social-media">
                <a href="https://vk.com/itis_kpfu"><i class="fab fa-vk fa-lg"></i></a>

</footer>
